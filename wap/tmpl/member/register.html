<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
    <header id="header"></header>
    <div class="register-form">
        <form action="" method ="">
            <div class="border-top">
                <span class="username">用户名</span>
                <span><input type="text" placeholder="请输入用户名" class="input-40" name="username" id="username" style="border-radius: 0px"/></span>
            </div>
            <div class="border-top">
                <span class="tel">手机号</span>
                <span><input type="text" placeholder="请输入手机号" class="input-40" name="mobile" id="tel_number" style="border-radius: 0px"/></span>
                <div class="sendMessage">
                    <a href="javascript:void(0);" id="send_messagebtn" class="l-btn-send">
                        <span id="click">获取验证码</span>
                        <span id="sending" style="display: none;">正在获取</span>
                        <span id="waiting" style="display: none;"><strong id="show_times" class="red mr5"></strong>秒</span>
                        </a>
                </div>
            </div>
            <div class="border-top">
                <span class="code">验证码</span>
                <span><input type="text" placeholder="请输入验证码" class="input-40" name="code" id="message_code" style="border-radius: 0px"/></span>
            </div>
            <div class="border-top">
                <span class="psw_set">设置密码</span>
                <span><input type="password" placeholder="请输入密码" class="input-40" name="pwd" id="password_set" style="border-radius: 0px"/></span>
            </div>
            <div class="border-top border-bottom">
                <span class="psw_confirm">确认密码</span>
                <span><input type="password" placeholder="请确认密码" class="input-40" name="password_confirm" id="password_confirm" style="border-radius: 0px"/></span>
            </div>
            <input type="hidden" name="client" value="wap">
            <!-- <span class="clearfix auto-login">
                <i class="s-chk1 fleft mr5"></i>
                <span>7天内免登录</span>
            </span> -->
            <div class="error-tips mt10"></div>
            <div style="display: none"><input name="verify_code" /></div>
            <a href=" javascript:void(0);" class="l-btn-login mt10" id="loginbtn">完成</a>
        </form>
    </div>
    <div class="footer" id="footer"></div>
    <input type="hidden" name="referurl">
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/register.js"></script>
	<script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>
