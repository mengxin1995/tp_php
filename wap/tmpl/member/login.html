<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
    <header id="header"></header>
    <div class="login-form">
        <form action="" method ="">
            <div class="border-top">
                <span class="username">登录名</span>
                <span><input type="text" placeholder="请输入手机\邮箱\用户名" class="input-40" name="username" id="username" style="border-radius: 0px"/></span>
            </div>
            <div class="border-top border-bottom">
                <span class="psw">密码</span>
                <span><input type="password" placeholder="请输入密码" class="input-40" name="pwd" id="userpwd" style="border-radius: 0px"/></span>
            </div>
            <!-- <span class="clearfix auto-login">
                <i class="s-chk1 fleft mr5"></i>
                <span>7天内免登录</span>
            </span> -->
            <div class="error-tips mt10"></div>
            <a href="javascript:void(0);" class="l-btn-login mt10" id="loginbtn">登录</a>
            <!--<a class="forget_pwd">忘记密码</a>-->
        </form>
    </div>
    <div class="footer" id="footer"></div>
    <input type="hidden" name="referurl">
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/login.js"></script>
</body>
</html>
